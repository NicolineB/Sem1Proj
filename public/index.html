            // Lav en skala for y-aksen
            const yScale = d3
              .scaleLinear()
              .domain([
                0,
                d3.max(data, function (d) {
                  return parseFloat(d.worst_case[3]);
                }),
              ])
              .range([0, h - bottomPadding]);

            // Lave y-akse med tal
            const yAxis = d3.axisLeft().scale(yScale).ticks(10);
            svg
              .append("g")
              .attr("class", "axis")
              .attr("transform", "translate(" + sidePadding + ",0)")
              .call(yAxis);
          });
        </script>
