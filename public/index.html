            d3.json("/api/climate/", {

              const data = response.data; // Hent data ud af response
              console.log("data", data);

              const w = 500;
              const h = 500;
              const bottomPadding = 100;
              const sidePadding = 80;
              const topPadding = 100;

              const svg = d3
                .select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

              // Lav en skala for y-aksen
              const yScale = d3
                .scaleLinear()
                .domain([2, 0])
                .range([0, h - bottomPadding]);

              // Lave y-akse med tal
              const yAxis = d3.axisLeft().scale(yScale).ticks(8);
              svg
                .append("g")
                .attr("class", "axis")
                .attr("transform", "translate(" + sidePadding + ",0)")
                .call(yAxis);

              svg
                .selectAll("rect")
                .data(data)
                .enter()
                .append("rect")
                // x skal være fikseret
                .attr("x", 0)
                .attr("y", function (d) {
                  return -d;
                })
                .attr("width", w)
                .attr("height", 0);
            });

                  .attr("height", function (d) {
                    return parseInt(d.best_case);
